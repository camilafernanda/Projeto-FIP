<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário Líquido</title>
</head>
<body>
    <h1>Calculadora de Salário Líquido</h1>
    <!-- Pensando se coloco: -->
    <!-- <p>Apenas com as informações de seu <strong>salário bruto</strong> e o <strong>número de dependentes</strong>, podemos calcular seu salário líquido!</p> -->

    <script>
        let nome = window.prompt("Qual o seu nome?");
        let salarioBruto = window.prompt("Qual o seu salário bruto?");
        let numeroDependentes = window.prompt("Quantos dependentes você possui?");
        document.write(nome + "<br>");
        document.write(salarioBruto + "<br>");
        document.write(numeroDependentes);
    </script>

</body>
</html>
